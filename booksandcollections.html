<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books | Simply Revived</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<header>
  <h1>Simply Revived</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="booksandcollections.html" class="active">Books</a></li>
      <li><a href="cafeandmenu.html">Coffee & Bakery</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section>
  <h2>Browse Our Books</h2>
  <input type="text" id="bookSearch" placeholder="Search books...">
  <div class="books-grid" id="bookGrid">
    <div class="card" data-genre="fiction"><img src="images/book1.jpg" alt="Book 1"><p>Book 1 Description</p></div>
    <div class="card" data-genre="non-fiction"><img src="images/book2.jpg" alt="Book 2"><p>Book 2 Description</p></div>
    <div class="card" data-genre="children"><img src="images/book3.jpg" alt="Book 3"><p>Book 3 Description</p></div>
    <div class="card" data-genre="fiction"><img src="images/book4.jpg" alt="Book 4"><p>Book 4 Description</p></div>
  </div>

  <h3>Filter by Genre</h3>
  <button class="filter-btn" data-filter="all">All</button>
  <button class="filter-btn" data-filter="fiction">Fiction</button>
  <button class="filter-btn" data-filter="non-fiction">Non-Fiction</button>
  <button class="filter-btn" data-filter="children">Children</button>
</section>

<footer>
  <p>&copy; 2025 Simply Revived. All Rights Reserved.</p>
</footer>

<script>
$(document).ready(function(){
  // Book Search
  $("#bookSearch").on("keyup", function() {
    let value = $(this).val().toLowerCase();
    $("#bookGrid .card").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

  // Genre Filter
  $(".filter-btn").click(function() {
    let filter = $(this).data("filter");
    if(filter === "all") {
      $("#bookGrid .card").show();
    } else {
      $("#bookGrid .card").hide();
      $("#bookGrid .card[data-genre='" + filter + "']").show();
    }
  });
});
</script>

</body>
</html>
